name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # master ブランチへのプッシュでトリガー

# GitHub Pages のパーミッション設定
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # サイトコンテンツを準備し、成果物としてアップロードするジョブ
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download and Extract Tarot Data
      run: |
        curl -L https://github.com/JRF-2018/youscout/releases/download/v0.30/jrf_tarot-20140118.zip -o jrf_tarot.zip
        unzip jrf_tarot.zip -d .

    - name: Prepare Pages Content
      run: |
        mkdir public
        cp *.html public/
        cp *.txt public/
        cp -r simplest public/
        cp -r jrf_tarot public/

    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: './public' # ここで、準備したディレクトリを指定する

  # 成果物を GitHub Pages にデプロイするジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # build ジョブが完了してから実行される
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
